<h1 class="mt-4">Consulta de Webtoons</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fas fa-plus"></i>Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>DESCRIÇÃO</th>
                    <th>DATA CADASTRO</th>
                    <th>
                    </th>
                </thead>
                <tbody *ngFor="let webtoon of webtoons">
                    <td>{{ webtoon.id }}</td>
                    <td>{{ webtoon.nome }}</td>
                    <td>{{ webtoon.descricao }}</td>
                    <td>{{ webtoon.dataCadastro }}</td>
                    <td>
                        <button class="btn btn-primary" routerLink="/webtoon-form/{{ webtoon.id }}">
                            <i class="fas fa-pen-square"></i>
                        </button>
                        <button class="btn btn-danger" (click)="preparaDelecao(webtoon)" data-toggle="modal"
                            data-target="#modalDelecao">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="webtoonSelecionado">
                    Confirma a deleção do Webtoon: {{ webtoonSelecionado.nome }} ?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarWebtoon(webtoonSelecionado)" data-dismiss="modal">
                        Confirma </button>
                    <button class="btn btn-default" data-dismiss="modal"> Cancela </button>
                </div>
            </div>
        </div>
    </div>
</div>
