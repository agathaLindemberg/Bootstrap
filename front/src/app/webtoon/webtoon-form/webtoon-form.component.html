<h1 class="mt-4">Formulário de Webtoons</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ webtoon.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div>
    <form #webtoonForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-6">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Webtoon inserido com sucesso!
                </div>
            </div>
        </div>

        <div class="row" *ngIf="webtoon.id">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" [ngModel]="webtoon.id" name="id" disabled="true" />
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" [ngModel]="webtoon.dataCadastro" name="dataDescricao"
                        disabled="true" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" class="form-control" [(ngModel)]="webtoon.nome" name="nome" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" [(ngModel)]="webtoon.descricao" name="descricao" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success" *ngIf="!webtoon.id">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="webtoon.id">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button type="button" class="btn btn-success ml-1" (click)="voltarParaListagem()">
                    <i class="fas fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
